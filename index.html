<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <section class="inputs">
            <input type="number" name="celcius" class="input" id="celcius" placeholder="celcius">
            <input type="number" name="fahrenheit" class="input" id="fahrenheit" placeholder="Fahrenheit">
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
